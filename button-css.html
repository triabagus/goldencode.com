<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button CSS</title>
    <link rel="icon" type="image/png" href="asset/logo/T..png" sizes="192x192">
    <link rel="stylesheet" text="text/css" href="asset/css/style.css">
    <link rel="stylesheet" text="text/css" href="asset/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/linearicons/style.css">
    <link rel="stylesheet" href="asset/font-awesome/css/font-awesome.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .btn {
            position: relative;
            width: 320px;
            height: 90px;
            text-align: center;
            line-height: 35px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
            border: 1px solid #333;
        }

        .btn::after,
        .btn::before {
            content: 'Dashboard';
            text-transform: uppercase;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: .8s;
        }

        .btn::before {
            transform: scale(4);
            background-color: #333;
            color: #fff;
            opacity: 0;
            border: 1px solid #333;
        }

        .btn::after {
            transform: scale(0);
        }

        .btn:hover::before {
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>

<body>
    <a class="btn" href="./"></a>
</body>

</html>
