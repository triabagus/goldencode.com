<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Pinguin</title>
    <style>
        :root {
            --penguin-size: 300px;
            --penguin-skin: gray;
            --penguin-belly: white;
            --penguin-beak: orange;
        }

        @media (max-width:350px) {
            :root {
                --penguin-size: 200px;
                --penguin-skin: black;
            }
        }

        body {
            background-color: #c6faf1;
        }

        .penguin {
            position: relative;
            margin: auto;
            display: block;
            margin-top: 5%;
            width: var(--penguin-size, 300px);
            height: var(--penguin-size, 300px);
        }

        .penguin * {
            position: absolute;
        }

        .right-cheek {
            background: var(--penguin-belly, white);
            width: 60%;
            height: 70%;
            top: 15%;
            left: 35%;
            border-radius: 70% 70% 60% 60%;
        }

        .left-cheek {
            background: var(--penguin-belly, white);
            width: 60%;
            height: 70%;
            top: 15%;
            left: 5%;
            border-radius: 70% 70% 60% 60%;
        }

        .belly {
            background: var(--penguin-belly, white);
            width: 95%;
            height: 100%;
            top: 60%;
            left: 2.5%;
            border-radius: 120% 120% 100% 100%;
        }

        .penguin-top {
            top: 10%;
            left: 25%;
            background: var(--penguin-skin, grey);
            width: 50%;
            height: 45%;
            border-radius: 70% 70% 60% 60%;
        }

        .penguin-bottom {
            top: 40%;
            left: 23.5%;
            background: var(--penguin-skin, gray);
            width: 53%;
            height: 45%;
            border-radius: 70% 70% 100% 100%;
        }

        .right-hand {
            top: 5%;
            left: 25%;
            background: var(--penguin-skin, black);
            width: 30%;
            height: 60%;
            border-radius: 30% 30% 120% 30%;
            transform: rotate(130deg);
            z-index: -1;
            animation: 3s wave infinite linear;
            transform-origin: 0% 0%;
        }

        @keyframes wave {
            10% {
                transform: rotate(110deg);
            }

            20% {
                transform: rotate(130deg);
            }

            30% {
                transform: rotate(110deg);
            }

            40% {
                transform: rotate(130deg);
            }
        }

        .right-eye {
            top: 45%;
            left: 60%;
            background: black;
            width: 15%;
            height: 17%;
            border-radius: 50%;
        }

        .left-eye {
            top: 45%;
            left: 25%;
            background: black;
            width: 15%;
            height: 17%;
            border-radius: 50%;
        }

        .sparkle {
            top: 25%;
            left: -23%;
            background-color: white;
            width: 150%;
            height: 100%;
            border-radius: 50%;
        }

        .left-hand {
            top: 0%;
            left: 75%;
            background: var(--penguin-skin, gray);
            width: 30%;
            height: 60%;
            border-radius: 30% 30% 30% 120%;
            transform: rotate(-45deg);
            z-index: -1;
        }

        .right-feet {
            top: 85%;
            left: 60%;
            background: var(--penguin-beak, orange);
            width: 15%;
            height: 30%;
            border-radius: 50% 50% 50% 50%;
            transform: rotate(-80deg);
            z-index: -2222;
        }

        .left-feet {
            top: 85%;
            left: 25%;
            background: var(--penguin-beak, orange);
            width: 15%;
            height: 30%;
            border-radius: 50% 50% 50% 50%;
            transform: rotate(80deg);
            z-index: -2222;
        }

        .blush-right {
            top: 65%;
            left: 15%;
            background: pink;
            width: 15%;
            height: 10%;
            border-radius: 50%;
        }

        .blush-left {
            top: 65%;
            left: 70%;
            background: pink;
            width: 15%;
            height: 10%;
            border-radius: 50%;
        }

        .beak-top {
            top: 60%;
            left: 40%;
            background: var(--penguin-beak, orange);
            width: 20%;
            height: 10%;
            border-radius: 50%;
        }

        .beak-bottom {
            top: 65%;
            left: 42%;
            background: var(--penguin-beak, orange);
            width: 16%;
            height: 10%;
            border-radius: 50%;
        }

        h1,
        p {
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>
    <h1>Hello Pinguin</h1>
    <p>Mau script nya ? <a href="./">Back</a></p>

    <div class="penguin">
        <div class="penguin-bottom">
            <div class="right-hand"></div>
            <div class="left-hand"></div>
            <div class="right-feet"></div>
            <div class="left-feet"></div>
        </div>

        <div class="penguin-top">
            <div class="right-cheek"></div>
            <div class="left-cheek"></div>
            <div class="belly"></div>

            <div class="right-eye">
                <div class="sparkle"></div>
            </div>
            <div class="left-eye">
                <div class="sparkle"></div>
            </div>

            <div class="blush-right"></div>
            <div class="blush-left"></div>
            <div class="beak-top"></div>
            <div class="beak-bottom"></div>
        </div>

    </div>
</body>

</html>
